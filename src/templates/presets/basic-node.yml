version: '1.0'
metadata:
  name: basic-node
  description: Simple Node.js application with PostgreSQL
  author: repdev
  created_at: 2025-10-20

services:
  app:
    image: node:20-alpine
    container_name: node_app
    working_dir: /app
    volumes:
      - ./app:/app
      # Customize: Change ./app to your project directory
    ports:
      - "3000:3000"
      # Customize: Change port if your app uses different port
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://devuser:devpass@db:5432/devdb
    command:
      - sh
      - -c
      - |
        if [ ! -d "node_modules" ]; then
          echo "ðŸ“¦ Installing dependencies..."
          npm install
          # Or use: yarn install
          # Or use: pnpm install
        fi
        echo "ðŸš€ Starting application..."
        npm run dev
        # Customize: Change to 'npm start' or 'yarn dev' as needed
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: node_db
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
      # Customize: Update credentials as needed
    ports:
      - "5432:5432"
      # Customize: Change if you need different port
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      # Customize: Change data directory if needed

# How to customize:
# 1. Volumes: Update ./app to match your project structure
# 2. Ports: Change "3000:3000" to match your app's port
# 3. Commands: Update npm scripts to match your package.json
# 4. Database: Update POSTGRES_* env vars as needed
# 5. Network: Add 'network_mode: host' if you need host networking

# Network options:
# network_mode: bridge  # Default, isolated network
# network_mode: host    # Use host's network (no port mapping needed)
# network_mode: none    # No networking
